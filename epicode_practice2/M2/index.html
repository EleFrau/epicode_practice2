<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>

    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    
    <nav class="navbar">
        <div class="logo">
            <img class="logo-img" src="./assets/logo.png"
                 alt="logo Amazon">

      </div>
        <div class="bottom-navbar">
            <ul class="navbar-links">
                <li>All</li>
                <li>Today's deals</li>
                <li>Cutomer Service</li>
                <li>Registry</li>
                <li>Gift Cards</li>
                <li>Sell</li>
            </ul>
        </div>
    </nav>
  
    <header class="spacing header">
        <div class="header-title">
            <h3>Shop All Holiday Gift Cards</h3>
        </div>
        <div class="header-img-container">
    
         <div class="header-text">
            <h2>Holiday Gift Guide</h2>
            <h5>Be a go-gifter</h5>
        </div>
        </div>
       
    </header>

    <main class="spacing">
        <section class="first-section">
            <div class="first-text-product">
                Find the perfect gift <span> Shop now</span>
            </div>

            <div class="products-container">
                <div>
                    <img class="product-img" src="./assets/img_1.jpg"alt="tablet">                
                </div>
                <div>
                    <img class="product-img" src="./assets/img_2.jpg"alt="pc">    
                </div>
                <div>
                    <img class="product-img" src="./assets/img_3.jpg"alt="watches">    
                </div>
                <div>
                    <img class="product-img" src="./assets/img_4.jpg"alt="a dog and a cat">    
                </div>
            </div>
        </section>

        <section class="end-sections">
            <div>
                <img class="end-sections-img" src="./assets/img_9.png"alt="VR">
            </div>
            <div class="text-product">Play the gifting game <span> Shop gaming</span> </div>
        </section>

        <section class="end-sections">
            <div>
                <img class="end-sections-img" src="./assets/img_10.png"alt="headphones">
            </div>
            <div class="text-product">The sound of cheer <span> Shop Audio & Accessories</span> </div>
        </section>
    </main>

    <footer>
        <diV class="top-footer">
            <a href="#">Back to top</a>        
        </diV>
        <div class="bottom-footer">
             <img class="footer-logo" src="./assets/logo.png" alt="Logo Amazon">
        </div>
    </footer>

</body>
</html>
